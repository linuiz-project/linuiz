[package]
name = "kernel"
version = "0.0.0"
edition = "2021"

[dependencies.port-rs]
path = "../shared/port-rs/"
[dependencies.msr]
path = "../shared/msr/"
[dependencies.apic]
path = "../shared/apic/"
[dependencies.slab]
path = "../shared/slab/"
[dependencies.libsys]
path = "../libsys/"
[dependencies.libkernel]
path = "../libkernel/"
[dependencies.acpi]
git = "https://github.com/semiviral/acpi"

[dependencies]
# pyre-project dependencies
try_alloc = { git = "https://github.com/pyre-project/try_alloc" }
uart = "*"
# third-party dependencies
log = { version = "*", default-features = false }
num_enum = { version = "*", default-features = false }
uuid = { version = "*", default-features = false, features = ["v4"] }
getrandom = { version = "*", features = ["custom"] }
limine = { version = "*", features = ["requests-section", "into-uuid"] }
elf = { version = "*", default-features = false, features = ["nightly"] }
spin = "*"
bit_field = "*"
bitflags = "*"
paste = "*"
rustc-demangle = "*"
rand_core = "*"
rand_pcg = "*"
tar-no-std = "*"

[target.'cfg(target_arch = "x86_64")'.dependencies]
pic_8259 = { path = "../shared/pic_8259/" }
raw-cpuid = "*"
x86_64 = "*"
