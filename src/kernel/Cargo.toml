[package]
name = "kernel"
version = "0.0.0"
edition = "2021"

[[bin]]
path = "src/init.rs"
name = "pyre"

[dependencies.port-rs]
path = "../shared/port-rs/"
[dependencies.uart]
path = "../shared/uart/"
[dependencies.msr]
path = "../shared/msr/"
[dependencies.apic]
path = "../shared/apic/"
[dependencies.slab]
path = "../shared/slab/"
[dependencies.libsys]
path = "../libsys/"
[dependencies.libkernel]
path = "../libkernel/"
[dependencies.spin]
git = "https://github.com/pyre-project/spin-rs"
[dependencies.try_alloc]
git = "https://github.com/pyre-project/try_alloc"
[dependencies.acpi]
git = "https://github.com/semiviral/acpi"

[dependencies]
log = { version = "*", default-features = false }
num_enum = { version = "*", default-features = false }
uuid = { version = "*", default-features = false, features = ["v4"] }
getrandom = { version = "*", features = ["custom"] }
limine = { version = "*", features = ["requests-section"] }
elf = { version = "*", default-features = false, features = ["nightly"] }
bit_field = "*"
bitflags = "*"
paste = "*"
rustc-demangle = "*"
rand_core = "*"
rand_pcg = "*"
tar-no-std = "*"

[target.'cfg(target_arch = "x86_64")'.dependencies]
pic_8259 = { path = "../shared/pic_8259/" }
raw-cpuid = "*"
x86_64 = "*"