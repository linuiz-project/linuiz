[package]
name = "kernel"
version = "0.0.0"
edition = "2021"

[dependencies.port-rs]
path = "../shared/port-rs/"
[dependencies.msr]
path = "../shared/msr/"
[dependencies.apic]
path = "../shared/apic/"
[dependencies.slab]
path = "../shared/slab/"
[dependencies.libsys]
path = "../libsys/"
[dependencies.libkernel]
path = "../libkernel/"
[dependencies.acpi]
git = "https://github.com/semiviral/acpi"

[dependencies]
# pyre-project dependencies
try_alloc = { git = "https://github.com/pyre-project/try_alloc" }
uart = "0.1"
# third-party dependencies
log = { version = "0.4", default-features = false }
getrandom = { version = "0.2", features = ["custom"] }
num_enum = { version = "0.6", default-features = false }
uuid = { version = "1.0", default-features = false, features = ["v4"] }
elf = { version = "0.7", default-features = false, features = ["nightly"] }
limine = { git = "https://github.com/pyre-project/limine-rs/", features = [
    "requests-section",
] }
spin = "0.9.0"
bit_field = "0.10"
bitflags = "2.0"
paste = "1.0"
rustc-demangle = "0.1"
rand_core = "0.6"
rand_pcg = "0.3"
tar-no-std = "0.2"

[target.'cfg(target_arch = "x86_64")'.dependencies]
pic_8259 = { path = "../shared/pic_8259/" }
raw-cpuid = "10.0"
x86_64 = "0.14"
