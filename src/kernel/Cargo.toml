[package]
name = "kernel"
version = "0.0.0"
edition = "2021"

[dependencies.port-rs]
path = "../shared/port-rs/"
[dependencies.msr]
path = "../shared/msr/"
[dependencies.apic]
path = "../shared/apic/"
# [dependencies.slab_alloc]
# path = "../shared/slab_alloc/"
[dependencies.libsys]
path = "../shared/libsys/"
[dependencies.libkernel]
path = "../shared/libkernel/"
[dependencies.acpi]
git = "https://github.com/semiviral/acpi"

[dependencies]
uart = "0.1"
limine = { git = "https://github.com/pyre-project/limine-rs/", features = [
    "requests-section",
] }
# third-party dependencies
log = { version = "0.4", default-features = false }
getrandom = { version = "0.2", features = ["custom"] }
num_enum = { version = "0.6", default-features = false }
uuid = { version = "1.3", default-features = false, features = ["v4"] }
elf = { version = "0.7", default-features = false, features = ["nightly"] }
bitvec = { version = "1.0", default-features = false, features = ["atomic"] }
spin = "0.9.0"
bit_field = "0.10"
bitflags = "2.0"
paste = "1.0"
rustc-demangle = "0.1"
rand_core = "0.6"
rand_pcg = "0.3"
tar-no-std = "0.2"

[target.'cfg(target_arch = "x86_64")'.dependencies]
pic_8259 = { path = "../shared/pic_8259/" }
raw-cpuid = "11.0"
x86_64 = "0.14"


[profile.dev]
opt-level = 0
overflow-checks = true
lto = "off"

[profile.release]
lto = true
codegen-units = 1
